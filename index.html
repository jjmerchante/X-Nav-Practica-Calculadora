<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calculadora</title>
        <link rel="stylesheet" href="calculadora.css" charset="utf-8">
        <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
        <script src="calculadora.js" charset="utf-8"></script>
    </head>
    <body>
        <div class="calculadora">
            <div class="displayArray">
                <input type="text" class="display" id="display2" readonly></input>
                <input type="text" class="display" id="display1" readonly></input>
            </div>
            <div class="buttons">
                <div class="row">
                    <button type="button" class="number" id="btn7">7</button>
                    <button type="button" class="number" id="btn8">8</button>
                    <button type="button" class="number" id="btn9">9</button>
                    <button type="button" class="specialBut" id="del1">&larr;</button>
                    <button type="button" class="specialBut" id="delAll">CE</button>
                </div>
                <div class="row">
                    <button type="button" class="number" id="btn4">4</button>
                    <button type="button" class="number" id="btn5">5</button>
                    <button type="button" class="number" id="btn6">6</button>
                    <button type="button" class="number specialBut" id="pi">&#960;</button>
                    <button type="button" class="specialBut" id="signo">&#177;</button>
                </div>
                <div class="row">
                    <button type="button" class="number" id="btn1">1</button>
                    <button type="button" class="number" id="btn2">2</button>
                    <button type="button" class="number" id="btn3">3</button>
                    <button type="button" class="operation" id="btnmult">x</button>
                    <button type="button" class="operation" id="btnplus">+</button>
                </div>
                <div class="row">
                    <button type="button" class="number" id="btn0">0</button>
                    <button type="button" class="number" id="btndot">.</button>
                    <button type="button" class="result" id="btneq">=</button>
                    <button type="button" class="operation" id="btndiv">&divide;</button>
                    <button type="button" class="operation" id="btnminus">-</button>
                </div>
            </div>
        </div>
    </body>
</html>
